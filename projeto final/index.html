<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading text-left">
                    <h3><strong>Lista de contatos</strong></h3>
                    <div class="panel-body">
                        <div class=" col-md-12 col-lg-7">
                            <label for="txtNome">Nome</label>
                            <input type="txtnome" type="test" class="form-control">
                        </div>
                        <div class="col-md-3 col-lg-1">
                            <label for="txtIdade">Idade</label>
                            <input type="txtIdade" type="test" class="form-control">
                        </div>
                        <div class="col-md-5 col-lg-3">
                            <label for="txtTelefone">Telefone</label>
                            <input type="txtTelefone" type="test" class="form-control">
                        </div>
                        <div class="col-md-4 col-lg-1">Salvar
                            <br>
                            <button id="btnSalvar" type="button" class="btn btn-primary">Salvar
                            </button>
                        </div>        
                    </div>
                    <div class="panel-footer">footer</div>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
