</head>
<script>
    var primeiroNumero = ''
    var segundoNumero = ''
    var historico = ''

    obterNumero('Digite o primeiro número: ')
    
    exibirHistorico()

    function teste(operacao){

        historico += ' ' + operacao

        exibirHistorico()

        obterNumero('Digite o segundo numero')
        
        var resultado = ''

        switch(operacao){
                case '+':              
                    resultado = (primeiroNumero) + (segundoNumero)
                    
                break;
                case '-':               
                    resultado = primeiroNumero - segundoNumero
                break;
                case '/':
                    resultado = primeiroNumero / segundoNumero
                break;
                case '*':
                    resultado = primeiroNumero * segundoNumero 
                break;   
                default:
                    break;
        }
        var dv = document.getElementById('dvResultado')
        dv.innerHTML = resultado
        

        historico += ' = '
        exibirHistorico()

    }  

    function obterNumero(mensagem){

        var numero = parseFloat(prompt(mensagem))

        if(primeiroNumero == '')
        {
            primeiroNumero = numero
        }
        else {
            segundoNumero = numero
        }
         
        historico += ' ' + numero
       
    }

    function exibirHistorico(){
        var dv = document.getElementById('dvHistorico');
        dv.innerHTML = historico
        
    }
</script>
        
<body>
    
        <input type="button" value="+" onclick="teste('+')">
        <input type="button" value="-" onclick="teste('-')">
        <input type="button" value="/" onclick="teste('/')">
        <input type="button" value="*" onclick="teste('*')">
        
        <br>
        <div id="dvHistorico"></div>
        <div id="dvResultado">Resultado!</div>
    
</body>
</html>
