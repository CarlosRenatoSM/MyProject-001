<script>
    var primeiroNumero = parseFloat(prompt('Digite um número'))
    
    function teste(operacao){

        var dv = document.getElementById('dvResultado')
        var segundoNumero = parseFloat(prompt('Digite o segundo número'))
        var resultado = ''

        switch(operacao){
                case '+':              
                    resultado = (primeiroNumero) + (segundoNumero)
                break;
                case '-':               
                    resultado = primeiroNumero - segundoNumero
                break;
                case '/':
                    resultado = primeiroNumero / segundoNumero
                break;
                case '*':
                    resultado = primeiroNumero * segundoNumero 
                break;   
                default:
                    break;
        }
        dv.innerHTML = resultado

        console.log(dv.innerHTML)
    }  
</script>
        
<body>
    <legend>Calculadora
        <form>
        <input type="button" value="+" onclick="teste('+')">
        <input type="button" value="-" onclick="teste('-')">
        <input type="button" value="/" onclick="teste('/')">
        <input type="button" value="*" onclick="teste('*')">
    </legend>
    </form>

    <form>
        <div id="dvResultado">Opa!</div>
    </form>
</body>
