<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>

</head>
<script>

    // Pedir um numero para o usuario
    var numero1 = prompt("Digite um numero")
    var numero1Convert = parseInt(numero1)

    //Pediro segundo numero
    var numero2 = prompt("Digite um segundo numero")
    var numero2Convert = parseInt(numero2)

    //Subtração
    console.log("A subtração é: " + (numero1Convert - numero2Convert))

    //Multiplicação
    console.log("A multiplicação é: " + (numero1Convert * numero2Convert))

    //Divisão
    console.log("A divisão é: " + (numero1Convert / numero2Convert))

    //Adição
    console.log("A adição é: " + (numero1Convert + numero2Convert))




</script>
<body>
    
</body>
</html>
